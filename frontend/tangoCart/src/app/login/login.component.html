<main class="form-signin">
    <form [formGroup]="form">
      <div class="text-center">
      <img class="mb-4" src="../../assets/logo/logo1.jpg" alt="" width="72" height="57">
      <h1 class="h3 mb-3 fw-normal">Inicio de session</h1>
      </div>
      <div *ngIf="form.errors" class="alert alert-danger">
        The email or password  is invalid.
      </div>
      <div class="mb-3">
        <label>Email address</label>
        <input type="email"
               formControlName = 'correo' 
               class="form-control"
               placeholder="Enter email">
      </div>
      <div *ngIf="correo?.touched && correo?.invalid"class="alert alert-danger">
          <div>Email is requiered.</div>
      </div>
      <div class="mb-3">
        <label>Password</label>
        <input type="password"
               formControlName = 'password' 
               class="form-control"
               placeholder="Enter password">
      </div>
      <div *ngIf="password?.touched && password?.invalid"class="alert alert-danger">
        <div>Password is requiered.</div>
    </div>
    <div class="mb-3">
      <label   class="form-label">Tipo</label>
      <select  formControlName = 'tipo' class="form-select" required>
        <option value="">Selecciona</option>
        <option value="p">Proveedor</option>
        <option value="c">Cliente</option>
      </select>
    </div>
    <div *ngIf="tipo?.touched && tipo?.invalid"class="alert alert-danger" >
     <div>Tipo es requiered</div> 
  </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit" (click)="login()" >Sign in</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2017â€“2021</p>
    </form>
  </main>
