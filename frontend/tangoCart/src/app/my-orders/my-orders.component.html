<h1 class="fs-4 fw-bold" >My Orders</h1>
<table class="table">
  <thead>
    <tr>
      <th>Customer</th>
      <th>Date</th>
      <th></th>
    </tr>
  </thead> 
  <tbody>
    <tr *ngFor="let order of orders">
      <td>{{ order.shipping.name }}</td>
      <td>{{ order.createdAt | date}}</td>
      <td>
        <a  [routerLink]="['/order-success/',order._id]">View</a>
      </td>
    </tr>
  </tbody> 
</table>
